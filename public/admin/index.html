<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Lamiss de Paris</title>

    <!-- Netlify Identity (required for git-gateway login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <noscript>You need JavaScript enabled to run the admin panel.</noscript>

    <!-- Decap CMS (pinned version for stability) -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
